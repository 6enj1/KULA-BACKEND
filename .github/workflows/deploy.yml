name: Deploy to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/kula-backend
            git pull origin main
            sudo docker build -t kula-backend .
            sudo docker rm -f kula-backend || true
            sudo docker run -d \
              --name kula-backend \
              --network kula-net \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file /home/ec2-user/kula-backend/.env.production \
              kula-backend
            sleep 5
            curl -f http://localhost:3000/health || echo "Health check failed"
